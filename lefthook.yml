pre-commit:
  parallel: true
  jobs:
    - run: bun lint:fe
      glob: "frontend/**/*"
      stage_fixed: true
    - run: bun lint:be && bun test:be
      glob: "backend/**/*"
      stage_fixed: true
    - run: bun generate:openapi:be && bun generate:openapi:fe
      glob: "backend/app/controllers/**/*,backend/app/serializers/**/*,backend/spec/**/*"
      stage_fixed: true
